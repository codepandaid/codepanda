
<div class="background">
  <div class="product">

    <div class="boxTitle">
      prod<br>-ucst
    </div>

    <figure class="icon-cards">
      <div class="icon-cards__content">
        <img class="icon-cards__item" src="assets/pict/logo.png" alt="codepanda">
        <div class="icon-cards__item"></div>
        <div class="icon-cards__item"></div>
      </div>
    </figure>
    
    

  </div>
  <div class="strength">

    <div class="boxTitle">
      stren<br>-gth
    </div>      
  
  </div>

      code<br>panda
    </div>      
    
  
  </div>

    <div >

  </div>

</div>
